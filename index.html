<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a Localidade">
        <button onclick="cliqueiNoBotao()"
        class="botao"><img class="lupa" src="lupa.svg" alt="buscar"></button>
    <div class="texto">
        <h2 class="cidade">Tempo Hoje</h2>
        <p class="temp">21°C</p>
        <div class="caixa-icone">
            <img class="icone-nuvem" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-icone">Nublado</p>
        </div>
        <p class="umidade">Umidade: 70%</p>   
    </div>
        
    </div>

</body>
<script src="script.js"></script>   
</html>
